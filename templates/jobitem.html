{% for job in jobs %}
<div>Title: {{job["title"]}}</div>
<div>Location: {{job["location"]}}</div>
{% if "salary" in job%}
<div>Salary: {{job["salary"]}}</div>
{% endif %}
<div>
  <button><a href="/job/{{job.id}}">Apply</a></button>
</div>
<div>______________________________________________________________</div>
{% endfor %}
